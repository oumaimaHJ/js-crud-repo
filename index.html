<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="crud">
    <div class="head">
        <h2>CRUDS</h2>
    </div>
    <div class="inputs">
        <input placeholder="Title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" placeholder="Price" type="number" id="price">
            <input onkeyup="getTotal()" placeholder="Taxes" type="number" id="taxes">
            <input onkeyup="getTotal()" placeholder="Ads" type="number" id="ads">
            <input onkeyup="getTotal()" placeholder="Discounts" type="number" id="discount">
            <small id="total"></small>
        </div>
        <input placeholder="Count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Sreach">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
    </div>
    <div id="deleteAll">

    </div>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tbody id="tbody">
          
           
        </tbody>

    </table>
   </div>
   
    
   <script src="main.js"></script>  
</body> 
</html>
